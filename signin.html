<body class="bg-gradient-to-r from-[#FEAF00] to-[#F8D442]">
    <div class="sign-up">
       <div class="sign_details  w-[475px] h-[550px]  mx-auto mt-[200px]">
        <div class="signup_text">
            <h2>Admin Students</h2>
        </div>
        <div class="signup_text2">
            <h1 >SIGN IN</h1>
            <p>Enter your credentials to access your account</p>
           </div>

           <form class="sign-up-form" action="login">
            <p>Login</p>
            <input class="input1" id="signInUsername" type="Login" placeholder="Enter your login" required>
            <br>
            <p>Password</p>
            <input class="input2" id="signInPassword" type="password" placeholder="Enter your password" required>
            <button onclick="signIn()" class="w-[415px] h-[44px] bg-[#FEAF00]" type="submit">SIGN IN</button>
            <h1 onclick="openPage2()" class="cursor-pointer font-[Montserrat] text-center mt-[10px]">Sign up</h1>
           </form>
       </div>

    </div>
    <script src="./script.js"></script>
